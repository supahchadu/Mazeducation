

<!-- drawing Canvas -->
<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;">
</canvas>

<!-- Chat box -->
<div id="chat-text" style="width:500px;height:150px;overflow-y:scroll">
	<div>Hello!</div>
</div>
<form id="chat-form">
<input id="chat-input" type="text" style="width:500px">
</input>
</form>
<script src="
https://cdn.socket.io/socket.io-1.4.5.js">
</script>
<script>
	
	// Variables for Chatbox
	var chatText = document.getElementById('chat-text');
	var chatInput = document.getElementById('chat-input');
	var chatForm = document.getElementById('chat-form');
	var ctx = document.getElementById("ctx").getContext("2d");
	ctx.font = '30px Arial';
	// ------- End Chatbox Vars -----
	var socket = io()
	var random = Math.random();
	
	// Listen and retrieve the data sent by the server
	// to update the objects drawn in the canvas.
	socket.on('newPositions',function(data){
		ctx.clearRect(0,0,500,500);
		for(var i = 0; i < data.player.length; i++)
			ctx.fillText(data.player[i].number,data.player[i].x,data.player[i].y);
		for(var i = 0; i < data.bullet.length; i++)
			ctx.fillRect(data.bullet[i].x-5,data.bullet[i].y-5,10,10);
		
	});
	// Listen on the message sent from the server
	// to add a text on Chat-Text id on HTML
	socket.on('addToChat',function(data){
		chatText.innerHTML += '<div>' + data + '</div';
	});
	
	socket.on('evalAnswer',function(data){
		console.log(data);
	});
	
	// onSubmit when the button is press
	chatForm.onsubmit = function(e){
		e.preventDefault();
		// --- COMMAND LIST -----
		if(chatInput.value[0] === '/')
			// send the command message to the server.
			socket.emit('evalServer',chatInput.value.slice(1));
		else
			// send a normal message to the server
			socket.emit('sendMsgToServer',chatInput.value)
		// --- END COMMAND LIST ---
		chatInput.value = '';
	}
	
	var happy = function() {
		socket.emit('sendMsgToServer',chatInput.value);
		chatInput.value = '';
	}
	
	// Send messages to the Server which buton we
	// Press.
	// --------- KEY PRESSES -----------------------------
	document.onkeydown = function(event){
		if(event.keyCode == 68) //d
			socket.emit('keyPress',{inputId:'right',state:true})
		else if(event.keyCode == 83) //s
			socket.emit('keyPress',{inputId:'down',state:true})
		else if(event.keyCode == 65) //a
			socket.emit('keyPress',{inputId:'left',state:true})
		else if(event.keyCode == 87) //w
			socket.emit('keyPress',{inputId:'up',state:true})
	}
	
	document.onkeyup = function(event){
		if(event.keyCode == 68) //d
			socket.emit('keyup',{inputId:'right',state:false})
		else if(event.keyCode == 83) //s
			socket.emit('keyup',{inputId:'down',state:false})
		else if(event.keyCode == 65) //a
			socket.emit('keyup',{inputId:'left',state:false})
		else if(event.keyCode == 87) //w
			socket.emit('keyup',{inputId:'up',state:false})
	}
	// ---------- END KEY CHECK EVENTS ------------------
	
	document.onmousedown = function(event){
		socket.emit('keyPress',{inputId:'attack',state:true})
	}
	
	document.onmouseup = function(event){
		socket.emit('keyPress',{inputId:'attack',state:false})
	}
	
	document.onmousemove = function(event){
		var x = -250 + event.clientX - 8;
		var y = -250 + event.clientY - 8;
		var angle = Math.atan2(y,x)/Math.PI * 180;
		socket.emit('keyPress',{inputId:'mouseAngle', state:angle});
		
	}
	
</script>

<button onclick="happy()"> Send Message </button>
