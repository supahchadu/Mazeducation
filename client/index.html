

<!-- drawing Canvas -->
<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;">
</canvas>

<script src="
https://cdn.socket.io/socket.io-1.4.5.js">
</script>
<script>
	var ctx = document.getElementById("ctx").getContext("2d");
	ctx.font = '30px Arial';
	
	var socket = io()
	var random = Math.random();
	
	socket.on('newPositions',function(data){
		ctx.clearRect(0,0,500,500);
		for(var i = 0; i < data.player.length; i++)
			ctx.fillText(data.player[i].number,data.player[i].x,data.player[i].y);
		for(var i = 0; i < data.bullet.length; i++)
			ctx.fillRect(data.bullet[i].x-5,data.bullet[i].y-5,10,10);
		
	});
	
	
	var happy = function() {
		socket.emit('happy', {
			reason:'Its my birthday' + random
		});
	}
	
	// Send messages to the Server which buton we
	// Press.
	document.onkeydown = function(event){
		if(event.keyCode == 68) //d
			socket.emit('keyPress',{inputId:'right',state:true})
		else if(event.keyCode == 83) //s
			socket.emit('keyPress',{inputId:'down',state:true})
		else if(event.keyCode == 65) //a
			socket.emit('keyPress',{inputId:'left',state:true})
		else if(event.keyCode == 87) //w
			socket.emit('keyPress',{inputId:'up',state:true})
	}
	
	document.onkeyup = function(event){
		if(event.keyCode == 68) //d
			socket.emit('keyup',{inputId:'right',state:false})
		else if(event.keyCode == 83) //s
			socket.emit('keyup',{inputId:'down',state:false})
		else if(event.keyCode == 65) //a
			socket.emit('keyup',{inputId:'left',state:false})
		else if(event.keyCode == 87) //w
			socket.emit('keyup',{inputId:'up',state:false})
	}
	
</script>

<button onclick="happy()"> Happy </button>
